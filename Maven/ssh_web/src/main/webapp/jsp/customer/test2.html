<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #linkmans div {
            margin: 4px;
        }
    </style>
    <script src="../../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
           $("#box").click(function () {
              if ("block" == $("#linkmans").css("display")) {
                  hideLinkmans();
              } else {
                  showLinkmans();
              }
           });
        });

        function hideLinkmans() {
            $("#linkmans").hide();
        }

        function showLinkmans() {
            $("#linkmans").show();
        }
    </script>
</head>
<body>
<button id="box">联系人列表</button>
<div style="display: none;" id="linkmans">
    <div>百度公司&nbsp;&nbsp;&nbsp;
    <img src="../../images/delete.jpg">
    </div>
    <div>阿里啦啦&nbsp;&nbsp;&nbsp;
    <img src="../../images/delete.jpg">
    </div>
    <div>阿里巴巴&nbsp;&nbsp;&nbsp;
    <img src="../../images/delete.jpg" onclick="">
    </div>
</div>
</body>
</html>
