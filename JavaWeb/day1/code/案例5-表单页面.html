<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>表单</title>
</head>

<body>
    <form action="#">
        姓名:
        <input type="text" name="name">
        <br> 密码:
        <input type="password" name="password">
        <br> 性别:
        <input type="radio" name="sex" value="male">男&nbsp;
        <input type="radio" name="sex" value="female">女
        <br> 爱好:
        <input type="checkbox" name="hob" value="eat">吃&nbsp;
        <input type="checkbox" name="hob" value="drink">喝&nbsp;
        <input type="checkbox" name="hob" value="sleep">睡&nbsp;
        <br> 头像:
        <input type="file" name="file">
        <br> 自我介绍:
        <textarea name="intr" cols="10" rows="4">自我介绍:</textarea>
        <br> 籍贯:
        <select name="prov">
            <option value="广东省">广东省</option>
            <option value="广东省">广东省</option>
            <option value="广东省">广东省</option>
            <option value="广东省">广东省</option>
        </select>
        <select name="city">
            <option value="佛山市">佛山市</option>
            <option value="湛江市">湛江市</option>
            <option value="佛山市">佛山市</option>
            <option value="佛山市">佛山市</option>
        </select>
        <br>
        <input type="submit" value="保存">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
    </form>

</body>

</html>
