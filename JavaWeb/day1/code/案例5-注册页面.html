<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WEB01</title>
</head>

<body>
    <table width="100%">
        <tbody>
            <!-- 第一行：logo，嵌套一个1行3列的表格 -->
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <img src="../img/logo2.png" alt="黑马Logo">
                            </td>
                            <td align="center">
                                <img src="../img/header.jpg" alt="正品保证">
                            </td>
                            <td align="right">
                                <a href="#">登录</a>&nbsp;&nbsp;
                                <a href="#">注册</a>&nbsp;&nbsp;
                                <a href="#">购物车</a>&nbsp;&nbsp;
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 第二行：放菜单，一行一列 -->
            <tr>
                <td bgcolor="black" height="40px">
                    <a href="#">
                        <font color="white">首页</font>
                    </a>
                    <a href="#">
                        <font color="white">手机数码</font>
                    </a>
                    <a href="#">
                        <font color="white">电脑办公</font>
                    </a>
                    <a href="#">
                        <font color="white">电脑办公</font>
                    </a>
                </td>
            </tr>
            <!-- 表单页面 -->
            <tr>
                <td background="../img/regist_bg.jpg">
                    <form action="#" method="get">
                        <table border="1" width="40%" align="center" height="200" bgcolor="white">
                            <tr>
                                <td>用户名:</td>
                                <td colspan="2">
                                    <input type="text" name="username">
                                </td>
                            </tr>
                            <tr>
                                <td>密码:</td>
                                <td colspan="2"><input type="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>确认密码:</td>
                                <td colspan="2"><input type="password" name="confirm"></td>
                            </tr>
                            <tr>
                                <td>邮箱:</td>
                                <td colspan="2"><input type="email" name="email"></td>
                            </tr>
                            <tr>
                                <td>姓名:</td>
                                <td colspan="2"><input type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td>性别:</td>
                                <td colspan="2">
                                    <input type="radio" name="sex" value="male">男
                                    <input type="radio" name="sex" value="female">女
                                </td>
                            </tr>
                            <tr>
                                <td>出生日期:</td>
                                <td colspan="2"><input type="date" name="birth"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="提交"></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="../img/footer.jpg" alt="footer">
                </td>
            </tr>
            <!-- 第八行：友情链接，两个段落 -->
            <tr>
                <td>
                    <p align="center">
                        <a href="#">关于我们</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">联系我们</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">招贤纳士</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">法律声明</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">友情链接</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">支付方式</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">配送方式</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">服务声明</a>&nbsp;&nbsp;&nbsp;
                        <a href="#">广告声明</a>&nbsp;&nbsp;&nbsp;
                    </p>
                    <p align="center">CopyRight &copy; 2010-2018 Devinkin商城 版权所有</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
