<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>阻止浏览器默认行为</title>
    </head>
    <body>
        <a href="http://www.itheima.com" onclick="one()">黑马程序员</a><br>
        <a href="http://www.itcast.cn" onclick="two()">传智播客</a>
    </body>
    <script>
        function one() {
            alert("我之后，黑马官网继续访问");
        }

        function two(event) {
            alert("我之后，传智播客不再访问");
            var event = event || window.event;
            event.preventDefault();
        }
    </script>
</html>
