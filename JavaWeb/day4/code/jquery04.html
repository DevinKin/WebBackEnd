<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jquery事件绑定</title>
        <script src="../resource/js类库/jquery-1.11.0.min.js"></script>
        <script>  
            $(function(){
                $("#bId").click(function() {
                    alert("123");
                })
            })
        </script>
    </head>
    <body>
        <input type="button" id="bId" value="点击查看">
    </body>
</html>
