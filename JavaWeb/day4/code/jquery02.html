<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>DOM和jQuery对象的转换</title>
        <script src="../resource/js类库/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <input type="text" id="username" value="jack">
        
    </body>
    <script>
        //dom对象==>jquery对象
        // 1.获取dom对象
        var domObj = document.getElementById("username");
        var $user = $(domObj);
        alert($user.val());
        alert($user.value);

        // jquery对象==>dom对象
        // 1. 获取jquery对象
        var $u = $("#username");
        // 2.转换
        // 方式1
        var obj = $u.get(0);
        alert(obj.value);
        // 方式2
        obj = $u[0];
        alert(obj.value);
    </script>
</html>
