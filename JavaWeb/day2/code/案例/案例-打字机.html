<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>打字机案例</title>
        <script>
            var s = "我们的明天更加美好";
            function init() {
                setInterval(show,1000);
            }
            var i = 0;
            function show() {
                if (i < s.length)
                document.write(s.substring(i, i+1));
                i++;
            }
        </script>
    </head>
    <body onload="init()">
        
    </body>
</html>
