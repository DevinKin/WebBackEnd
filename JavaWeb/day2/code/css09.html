<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>display</title>
        <style>
            div {
                background-color: #ff0;
                border: red 10px dashed;
                width: 50px;
                height: 50px;
            }
            #div0 {
                display: none;
            }
            #sid {
                display: block;
            }
            h1 {
                display: inline;
            }
        </style>
    </head>
    <body>
        <div id="div0">1</div>
        <div id="div1">2</div>
        <div id="div2">3</div>
        <div id="div3">4</div>
        <span>天佑中华</span>       
        <span>天佑中华</span>       
        <span id="sid">天佑中华</span>       
        <span>天佑中华</span>       
        <h1>热门商品</h1>你好
    </body>
</html>
