<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>后代选择器</title>
        <style>
            span {
                background-color: green;
            }
            div span {
                background-color: dodgerblue;
            }
        </style>
    </head>

        <span>天佑中华</span>
        <span>天佑中华</span>
        <span>天佑中华</span>
        <span>天佑中华</span>
        <div>
            <span>div下的天佑中华</span>
        </div>
        
    </body>
</html>
