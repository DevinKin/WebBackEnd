<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>字体属性</title>
        <style>
            #div0 {
                font-family: inherit;
            }
            #div1 {
                font-style: italic;
            }
            #div3 {
                font-size: 50px;
                text-align: center;
                line-height:100px;
            }
            #a1 {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div>天佑中华</div>
        <div id="div0">天佑中华</div>
        <div id="div1">天佑中华</div>
        <div id="div2">天佑中华</div>
        <div id="div3">天佑中华</div>
        <div id="div4"><a href="#" id="a1">天佑中华</a></div>
    </body>
</html>
