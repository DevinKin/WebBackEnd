<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>案例3-隔行换色</title>
		<script>
			function changeColor() {
				var subtrList = document.getElementsByClassName("tr");

				for (var i = 1; i < trList.length; i++) {
					if(i%2==0) 
						trList[i].style.backgroundColor = "#62A9DD";
					else 
						trList[i].style.backgroundColor = "#B2CB49";
				}
			}

			function checkAll() {
				var pcheck = document.getElementById("all");
				var subchkList = document.getElementsByClassName("sub");

				for (var i = 0; i < subchkList.length; i++) {
					subchkList[i].checked =  pcheck.checked;
				}
			}
		</script>
	</head>
	<body onload="changeColor()">
		<table id="tab1" border="1" width="800" align="center" >
			
			<tr style="background-color: #999999;">
				<th><input type="checkbox" id="all" onclick="checkAll()"></th>
				<th></th>
				<th>分类ID</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<th><input type="checkbox" class="sub"></th>
				<td>1</td>
				<td>手机数码</td>
				<td>手机数码类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<th><input type="checkbox" class="sub"></th>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑办公类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<th><input type="checkbox" class="sub"></th>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴箱包类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<th><input type="checkbox" class="sub"></th>
				<td>4</td>
				<td>家居饰品</td>
				<td>家居饰品类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
		</table>
	</body>
</html>
